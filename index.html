<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VII</title>
<style>
    /* Basic styling */
    body {
        background-color: black;
        color: white;
        font-family: "Times New Roman", serif;
        padding: 40px;
    }
    h1, h2 {
        font-weight: bold;
    }
    .details, .projects, .quote {
        margin-bottom: 40px;
    }
    .quote {
        font-weight: lighter;
        opacity: 0.5;
        font-size: 50%;
    }

    /* Glitching effect */
    .glitch {
        display: inline-block;
        position: relative;
        color: white;
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 0 red; }
        20% { text-shadow: -2px 0 cyan; }
        40% { text-shadow: 2px 2px lime; }
        60% { text-shadow: -2px -2px magenta; }
        80% { text-shadow: 2px -2px yellow; }
        100% { text-shadow: 0 0 white; }
    }

    /* Glowing icons/text */
    .glow {
        color: white;
        text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
        margin: 10px 0;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>VII</h1>

<div class="details">
    <h2>Details</h2>
    <p>Name: <span class="glitch" id="glitchName">___ ___ ____</span></p>
    <p>Age: <span id="age">19</span></p>
    <p>Occupation: Butcher, Gardener, and Student</p>
</div>

<div class="projects">
    <h2>Projects</h2>
    <p>[WORK IN PROGRESS]</p>
    <div class="glow">&#10013; <!-- Glowing Christian Cross --></div>
    <p class="quote">"All Glory to La Santa Muerte"</p>
</div>

<script>
    // Age auto-update
    function updateAge(birthYear = 2006) {
        const now = new Date();
        let age = now.getFullYear() - birthYear;
        // If before April 1st, subtract 1
        if (now.getMonth() < 3 || (now.getMonth() === 3 && now.getDate() < 1)) {
            age -= 1;
        }
        document.getElementById('age').textContent = age;
    }
    updateAge();

    // Glitching name animation
    const glitchName = document.getElementById('glitchName');
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    function randomChar() {
        return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    function glitchEffect() {
        let text = "Soul Merchant"; // name
        let glitchText = "";
        for (let i = 0; i < text.length; i++) {
            if (Math.random() < 0.9) { // % chance to change character
                glitchText += randomChar();
            } else {
                glitchText += text[i];
            }
        }
        glitchName.textContent = glitchText;
    }
    setInterval(glitchEffect, 10);
</script>

</body>
</html>
